<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">0</div>
				<div class="digits">
					<div class="row">
						<button class="digit" id="CE">CE</button>
						<button class="digit" id="C">C</button>
						<button class="digit" id="invert">+/-</button>
						<button class="digit operation" id="%">%</button>
					</div>
					<div class="row">
						<button class="digit" id="9">9</button>
						<button class="digit" id="8">8</button>
						<button class="digit" id="7">7</button>
						<button class="digit operation" id="รท">รท</button>
					</div>
					<div class="row">
						<button class="digit" id="6">6</button>
						<button class="digit" id="5">5</button>
						<button class="digit" id="4">4</button>
						<button class="digit operation" id="x">x</button>
					</div>
					<div class="row">
						<button class="digit" id="3">3</button>
						<button class="digit" id="2">2</button>
						<button class="digit" id="1">1</button>
						<button class="digit operation" id="-">-</button>
					</div>
					<div class="row">
						<button class="digit" id=".">.</button>
						<button class="digit" id="0">0</button>
						<button class="digit equal" id="=">=</button>
						<button class="digit operation" id="+">+</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
